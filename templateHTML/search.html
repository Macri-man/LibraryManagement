{{define "searchPage"}}
<!doctype html>
<head>
  <meta charset="utf-8">
  <title> CSLABS Library </title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <style>
   body{
   width: 100%;
}


   </style>
</head>


<body style="margin-top:5%">

<nav class="navbar navbar-inverse navbar-fixed-top ">
 <div class="navbar-header">
   <label class="navbar-brand">CSLabs Library</label>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ><a href="/Home">Home</a></li>
        <li class="active"><a href="/Search">Search</a></li>
        <li><a href="/Contact">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="/Logout">Logout</a></li>
      </ul>
    </div>
</nav>

  <div class="container">
   <form method="POST" action="BookResults" class = "" role = "form" style="margin-top:15%">
      <div class = "row">
         <div class = "col-lg-8 col-lg-offset-2">
            <div class = "input-group">
               <span class = "input-group-btn">
                 <input type = "text" class = "form-control input-lg" name="SEARCH" placeholder="Search by ISBN, Author, Title, and Category">
                    <button class = " btn btn-default btn-lg" type = "submit">
                        <span class = "glyphicon glyphicon-search"></span>
                      </button>
               </span>
            </div>
         </div>
       </div>
   </form>
</div>
  {{if .Message}}
    {{if .Valid}}
    <div class="row">
      <h5 class="col-md-6 col-md-offset-3 text-center"><span class="label label-success ">Success</span>  {{.Message}} {{.Username}}</h5>
    </div>
    {{else}}
    <div class="row">
      <h5 class="col-md-6 col-md-offset-3 text-center"><span class="label label-danger ">Failed</span>  {{.Message}} {{.Username}}</h5>
    </div>
    {{end}}
  {{end}}
</body>
{{ template "footer" }}
</html>
{{end}}
