{{define "adminPage"}}
<!doctype html>
<head>
  <meta charset="utf-8">
  <title> CSLABS Library </title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <style>
   body{
   width: 100%;
}



   </style>
</head>
<body style="margin-top:5%">
<nav class="navbar navbar-inverse navbar-fixed-top ">
 <div class="navbar-header">
   <label class="navbar-brand">CSLabs Library</label>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ><a href="/Home">Home</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="/Logout">Logout</a></li>
      </ul>
    </div>
</nav>

<div class="container" style="margin-top:15%">
  <div class="row">
    <form method="POST" action="ADD" class="form-horizontal  col-md-offset-2">
      <div class="form-group form-group-lg row">
        <label for="AddBook" class="col-md-2 control-label">Add Book:</label>
        <div class="col-md-8">
          <div class="input-group">
          <input type="text" class="form-control input-lg" id="ADDBOOKISBN" name="ADDBOOKISBN" placeholder="Enter Book's ISBN">
          <span class="input-group-btn">
              <button class="btn btn-default btn-lg" style="width:100%" type="submit">ADD</button>
          </span>
        </div>
      </div>
      </div>
    </form>
    <form method="POST" action="DELETE" class="form-horizontal  col-md-offset-2">
      <div class="form-group form-group-lg row">
        <label for="DeleteBook" class="col-md-2 control-label">Delete Book:</label>
        <div class="col-md-8">
          <div class="input-group">
          <input type="text" class="form-control input-lg" id="DELETEBOOKISBN" name="DELETEBOOKISBN" placeholder="Enter Book's ISBN">
          <span class="input-group-btn">
              <button class="btn btn-default btn-lg" type="submit">DELETE</button>
          </span>
        </div>
        </div>
      </div>
    </form>
      <form method="POST" action="ListBooks" class="form-horizontal  col-md-offset-2">
        <div class="form-group form-group-lg">
          <div class="col-md-offset-4">
            <button type="submit" class="btn btn-default btn-lg"> List All Books</button>
          </div>
        </div>
      </form>
  </div>
</div>
  {{if .Message}}
    {{if .Valid}}
    <div class="row">
      <h5 class="col-md-6 col-md-offset-3 text-center"><span class="label label-success ">Success</span> {{.Message}} {{.Isbn}}</h5>
    </div>
    {{else}}
    <div class="row">
        <h5 class="col-md-6 col-md-offset-3 text-center"><span class="label label-danger ">Failed</span> {{.Message}} {{.Isbn}}</h5>
    </div>
    {{end}}
  {{end}}

</body>
{{ template "footer" }}
</html>
{{end}}
