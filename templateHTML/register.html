{{define "registerPage"}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> CSLABS Library </title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <style>
   body{
     width: 100%;
  }
   </style>
</head>

<body style="margin-top:5%">

<nav class="navbar navbar-inverse navbar-fixed-top ">
 <div class="navbar-header">
   <label class="navbar-brand">CSLabs Library</label>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ><a href="/Home">Home</a></li>
      </ul>
    </div>
</nav>

<div class="container">
  <div class="row" >
    <form method="post" action="/Registering" class="form-horizontal col-md-offset-2" style="margin-top:10%">
      <div class="form-group form-group-lg row">
        <label class="col-md-2 control-label" for="First Name">First Name:</label>
        <div class="col-md-8">
        <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
        </div>
      </div>
      <div class="form-group form-group-lg row">
        <label class="col-md-2 control-label" for="Last Name">Last Name:</label>
        <div class="col-md-8">
        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group form-group-lg row">
        <label for="Username" class="col-md-2 control-label">Username:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter Username">
        </div>
      </div>
      <div class="form-group form-group-lg row">
        <label for="Email" class="col-md-2 control-label">Email:</label>
        <div class="col-md-8">
          <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email">
        </div>
      </div>
      <div class="form-group form-group-lg row">
        <label for="Password" class="col-md-2 control-label">Password:</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter Password">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <div class="col-md-offset-8">
          <button type="submit" class="btn btn-default btn-lg"> Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
{{if .Message}}
{{if .Valid}}
<div class="row">
  <label class="col-md-4 col-md-offset-4"><span class="label-danger">Failed</span> {{.Message}} {{.Username}} </label>
</div>
{{else}}
<div class="row">
  <label class="col-md-4 col-md-offset-4"><span class="label-danger">Failed</span> {{.Message}} {{.Username}} </label>
</div>
{{end}}
{{end}}
</body>
{{ template "footer" }}
</html>
{{end}}
